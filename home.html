<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customized Fitness Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        font-family: 'Arial', sans-serif;
        color: #fff;
        animation: backgroundSlide 10s infinite alternate;
      }
      @keyframes backgroundSlide {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }
      .workout-section {
        max-width: 700px;
        margin: 50px auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        transition: transform 0.3s;
      }
      .workout-section:hover {
        transform: scale(1.05);
      }
      h2 {
        color: white;
        font-weight: bold;
      }
      h4 {
        color: #fff;
        font-weight: bold;
        margin-bottom: 15px;
      }
      ul {
        text-align: left;
        padding: 0;
        list-style: none;
        color: #fff;
      }
      ul li {
        background: rgba(0, 0, 0, 0.1);
        margin: 8px 0;
        padding: 10px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">FitnessApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Get New Plan!</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="workout-section" id="workoutPlan"></div>

    <script>
      const bmi = parseFloat(sessionStorage.getItem('bmi'));
      const workoutPlanDiv = document.getElementById('workoutPlan');

      if (bmi < 18.5 && bmi > 10) {
        workoutPlanDiv.innerHTML = `
          <h2>Underweight</h2>
          <h4>Workout Plan</h4>
          <ul>
            <li>Day 1-3: Full-body strength training (30-40 mins) with weights</li>
            <li>Day 4-5: Cardio (20 mins jogging or cycling) + Yoga for flexibility</li>
            <li>Day 6: Rest or light stretching</li>
            <li>Focus on muscle growth and moderate cardio</li>
          </ul>
          <h4>Diet Plan</h4>
          <ul>
            <li>Breakfast: Avocado toast, scrambled eggs, and orange juice (500 kcal)</li>
            <li>Lunch: Grilled chicken, quinoa, and mixed greens (700 kcal)</li>
            <li>Snack: Smoothie with peanut butter, banana, and milk (300 kcal)</li>
            <li>Dinner: Baked salmon, sweet potatoes, and steamed broccoli (600 kcal)</li>
          </ul>
        `;
      } else if (bmi >= 18.5 && bmi < 24.9) {
        workoutPlanDiv.innerHTML = `
          <h2>Normal Weight</h2>
          <h4>Workout Plan</h4>
          <ul>
            <li>Day 1: Cardio (30 mins running or swimming)</li>
            <li>Day 2: Strength training (upper body)</li>
            <li>Day 3: Yoga or Pilates (45 mins)</li>
            <li>Day 4: Cardio + core exercises (planks, crunches)</li>
            <li>Day 5: Rest or light stretching</li>
          </ul>
          <h4>Diet Plan</h4>
          <ul>
            <li>Breakfast: Greek yogurt with granola and berries (350 kcal)</li>
            <li>Lunch: Grilled chicken Caesar salad with a whole grain roll (600 kcal)</li>
            <li>Snack: Handful of almonds and an apple (250 kcal)</li>
            <li>Dinner: Stir-fried tofu with brown rice and veggies (500 kcal)</li>
          </ul>
        `;
      } else if (bmi >= 25 && bmi < 29.9) {
        workoutPlanDiv.innerHTML = `
          <h2>Overweight</h2>
          <h4>Workout Plan</h4>
          <ul>
            <li>Day 1: Brisk walking (40 mins) + light strength training</li>
            <li>Day 2: Cardio (cycling or swimming - 45 mins)</li>
            <li>Day 3: Yoga for stress reduction and flexibility</li>
            <li>Day 4: High-intensity interval training (20 mins)</li>
            <li>Day 5: Rest or light stretching</li>
          </ul>
          <h4>Diet Plan</h4>
          <ul>
            <li>Breakfast: Oatmeal with banana slices and nuts (400 kcal)</li>
            <li>Lunch: Grilled salmon with steamed asparagus (500 kcal)</li>
            <li>Snack: Low-fat yogurt and fresh fruit (200 kcal)</li>
            <li>Dinner: Baked chicken breast with roasted vegetables (450 kcal)</li>
          </ul>
        `;
      } else if (bmi >= 30 && bmi < 50) {
        workoutPlanDiv.innerHTML = `
          <h2>Obese</h2>
          <h4>Workout Plan</h4>
          <ul>
            <li>Day 1: Low-impact cardio (walking or swimming - 30 mins)</li>
            <li>Day 2: Bodyweight exercises (push-ups, squats) + stretching</li>
            <li>Day 3: Yoga for flexibility and mindfulness</li>
            <li>Day 4: Cardio (cycling - 40 mins)</li>
            <li>Day 5: Rest or light stretching</li>
          </ul>
          <h4>Diet Plan</h4>
          <ul>
            <li>Breakfast: Egg white omelette with spinach (300 kcal)</li>
            <li>Lunch: Grilled chicken salad with olive oil dressing (400 kcal)</li>
            <li>Snack: Sliced cucumber and hummus (150 kcal)</li>
            <li>Dinner: Steamed fish with green beans and quinoa (450 kcal)</li>
          </ul>
        `;
      } else {
        workoutPlanDiv.innerHTML = `<h2>Invalid Inputs!</h2>`;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
